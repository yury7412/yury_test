<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потверждение пароля</title>
    <link rel="stylesheet" href="css/enter the password.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="left">
            <h1 class="title">Введите код из почты Email</h1>

            <p class="prg">Через <span id="time">05:00</span> минут придет код</p>

            <div class="input_container">
                <div class="password_input">
                    <input type="text" onkeyup="testJump(this)" maxlength="1" name="someid" />
                    <input type="text" onkeyup="testJump(this)" maxlength="1" name="someid" />
                    <input type="text" onkeyup="testJump(this)" maxlength="1" name="someid" />
                    <input type="text" onkeyup="testJump(this)" maxlength="1" name="someid" />
                    <input type="text" onkeyup="testJump(this)" maxlength="1" name="someid" />
                    
                </div>
            </div>

                <div class="btn_further">
                    <a href="login.html">Далее</a>
                </div>
        </div>
        <div class="right">
            <img src="img/Enter OTP-pana 1.svg" alt="">
        </div>
    </div>


    <script>
        function testJump(x){
            var ml = ~~x.getAttribute('maxlength');
            if(ml && x.value.length >= ml){
                do{
                    x = x.nextSibling;
                }
                while(x && !(/text/.test(x.type)));
                if(x && /text/.test(x.type)){
                    x.focus();
                }
            }
        }

        function startTimer(duration, display) {
        var timer = duration, minutes, seconds;
        setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                timer = duration;
            }
        }, 1000);
    }

    window.onload = function () {
        var fiveMinutes = 60 * 5,
            display = document.querySelector('#time');
        startTimer(fiveMinutes, display);
    }
        </script>
</body>
</html>
